notests *default:
  build:
    target: Vostok.Logging.Log4net.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Logging.Log4net/bin/Release/netstandard2.0/Vostok.Logging.Log4net.dll
    - module vostok.logging.abstractions
    - nuget log4net/2.0.8

  deps:
    - vostok.devtools
    - vostok.logging.abstractions
    - vostok.logging.formatting

tests > notests:
  build:
    target: Vostok.Logging.Log4net.sln
    configuration: Tests
    tool:
      name: dotnet

  deps:
    - vostok.context
    - vostok.logging.abstractions
    - vostok.logging.context
    - vostok.logging.tracing
    - vostok.tracing
    - vostok.tracing.abstractions

full-build > notests, tests:
  build:
    target: Vostok.Logging.Log4net.sln
    configuration: Release